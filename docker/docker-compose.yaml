
---
version: "3.7"
services:
  myapp-frontend:
    build:
      context: ./DockerSpringBoot
    image: prashantidoc/hmsapp-frontend:1.0
    depends_on:
      - mysql
    ports:
      - "9025:8086"
  mysql:
    image: mysql:5.7
    volumes:
      - type: volume
        source: mysqlvol
        target: /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: HMS
      MYSQL_USER: admin
      MYSQL_PASSWORD: redhat
    
volumes:
  mysqlvol:



